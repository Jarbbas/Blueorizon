              </h2>
              <p class="text-white-50">Podem entrar em contacto connosco através do fomulário ou do nosso contacto telefónico  </p>
              <!-- formulário de contacto -->
              <form class="row form">

                <div class="col-md-6 col-lg-6">
                  <div class="mb-3">
                    <label for="name" class="ps-3 mb-2">Nome</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                </div>
        
                <div class="col-md-6 col-lg-6">
                  <div class="mb-3">
                    <label for="email" class="ps-3 mb-2">Email</label>
                    <input type="text" class="form-control" id="email">
                  </div>
                </div>
        
                <div class="col-md-6 col-lg-6">
                  <div class="mb-3">
                    <label for="phone" class="ps-3 mb-2">Telefone</label>
                    <input type="text" class="form-control" id="phone">
                  </div>
                </div>
        
                <div class="col-md-6 col-lg-6">
                  <div class="mb-3">
                    <label for="subject" class="ps-3 mb-2">Assunto</label>
                    <input type="text" class="form-control" id="subject">
                  </div>
                </div>
        
                <div class="col-md-12 col-lg-12">
                  <div class="mb-3">
                    <label for="message" class="ps-3 mb-2">Mensagem</label>
                    <textarea class="form-control" name="" id="message" cols="30" rows="7"></textarea>
                  </div>
                </div>
        
                <div class="col-md-12">
                  <input type="submit" value="Enviar mensagem" class="button_text">
                </div>
        
              </form>
